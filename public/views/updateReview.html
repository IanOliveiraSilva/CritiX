<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CritiX - Avaliação de Filmes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>


    <header class="bg-dark text-warning text-center py-5">
        <img src="../images/logo.png" alt="Logo do CritiX" width="100" height="100">
        <h1>Bem-vindo ao CritiX!</h1>
        <p class="lead">Uma plataforma para avaliar filmes.</p>
    </header>

    <main>
        <div class="container background-container">
            <form class="review-form bg-warning text-dark" id="update-review-form">

                <label for="rating">Avaliação (0 a 5):</label>
                <input type="number" id="rating" name="rating" min="0" max="5"><br><br>

                <label for="review">Review:</label><br>
                <textarea id="review" name="review" rows="2" cols="10"></textarea><br><br>

                <label for="ispublic">Público:</label>
                <input type="checkbox" id="ispublic" name="ispublic"><br><br>

                <label for="specialrating" id="specialRatingTitle"></label>
                <input type="number" id="specialrating" name="specialRating"><br><br>

                <input class="submit-button bg-dark text-warning" type="submit" value="Enviar">

                <a href="/" class="back-link">Voltar para a página inicial</a>
            </form>
        </div>
    </main>

    <footer class="bg-dark text-warning text-center py-3">
        <div class="container">
            <p>&copy; 2023 CritiX</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="../js/updateReview.js"></script>

</body>

</html>
